name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path back_end/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check --manifest-path back_end/Cargo.toml
  
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: actions-rs_toolchain
        uses: actions-rs/toolchain@v1
        working-directory: back_end
        with:
          toolchain: stable
          override: true
          components: clippy
      - name: actions-rs_clippy-check@v1
        uses: actions-rs/clippy-check@v1
        working-directory: back_end
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings